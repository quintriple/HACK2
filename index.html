<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #profile-section {
            margin-top: 20px;
        }
        #profile-picture {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Cats are cool</h1>
    
    <button onclick="viewReviews()">See Reviews</button>
    
    <div id="profile-section">
        <h2>Your Profile</h2>
        <img id="profile-picture" src="default-profile.png" alt="Profile Picture">
        <p id="profile-name">Your Name</p>
        <input type="file" id="profile-pic-input" accept="image/*" onchange="updateProfilePicture()">
        <input type="text" id="name-input" placeholder="Enter new name">
        <button onclick="updateProfileName()">Update Name</button>
    </div>

    <script>
        function viewReviews() {
            // For demo purposes, we'll just show an alert.
            // You can replace this with actual review functionality.
            alert("No reviews available.");
        }

        function updateProfilePicture() {
            const input = document.getElementById('profile-pic-input');
            const file = input.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                const img = document.getElementById('profile-picture');
                img.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function updateProfileName() {
            const input = document.getElementById('name-input');
            const name = input.value.trim();
            if (name) {
                document.getElementById('profile-name').textContent = name;
            }
        }
    </script>
</body>
</html>
